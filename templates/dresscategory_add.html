{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% for message in messages %}
<div class="alert alert-success" role="alert">
    {{message}}
</div>
{% endfor %}
<div class="card">
    <h5 class="card-header">Dresscategory Add</h5>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{form.name|as_crispy_field}}
            </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
</div>
{% endblock %}
